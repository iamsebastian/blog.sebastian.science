    Hopfenkochzeit: 0 Min.
    Hopfenkochen: 'Hier sollte ausprobiert werden, den Bitterhopfen beim Läutern als Vorderwürzehopfengabe beizusteuern, um das Johannisbeeraroma vom Taurus zu erhalten. Den Aromahopfen erst beim Whirlpool hinzugeben. Nur bei einer Würzekochzeit von quasi 0 Min. (aufheizen bis wallend kochen, dann sofort abschalten), wird die Würze nicht zu bitter. Kochzeit, in der sich die IBU ändert: 0 Min = 25 IBU, 10 Min = 34 IBU, 20 Min = 40 IBU, 30 Min = 44 IBU ... 90 Min = 51.5 IBU'
